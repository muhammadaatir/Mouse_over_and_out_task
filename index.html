<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="full_body" >
        <img class="moving_car" id="car_img" src="images/Car Dynamic picture,running red car gif _.gif" alt="">
        <div id="traffic_signal">
            <div onmouseover="turnOnRedLight()" id="red_light" onmouseout="turnOffRedLight()" class="light"></div>

            <div onmouseover="turnOnGreenLight()" id="green_light" onmouseout="turnOffGreenLight()" class="light"></div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
